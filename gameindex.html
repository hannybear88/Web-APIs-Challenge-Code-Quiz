<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Challenge Quiz - Play</title>
        <link rel="stylesheet" href="./assets/css/HKChomeworkchallenge4.css">
        <link rel="stylesheet" href="./assets/css/hkcgame.css">
    </head>
    <body>
        <div class = "container">
            <div id="game" class="justify-center flex-column">
                <h2 id="questions">What is the answer to this question?</h2>
                <div class="choices-container">
                    <p class = "choices-prefix">A</p>
                    <p class = "choices-text" data-number="1">Choice 1</p>
                </div>
                <div class="choices-container">
                    <p class = "choices-prefix">B</p>
                    <p class = "choices-text" data-number="2">Choice 2</p>
                </div>
                <div class="choices-container">
                    <p class = "choices-prefix">C</p>
                    <p class = "choices-text" data-number="3">Choice 3</p>
                </div>
                <div class="choices-container">
                    <p class = "choices-prefix">D</p>
                    <p class = "choices-text" data-number="4">Choice 4</p>
                </div>
            </div>
        </div>
        <script src="js/hkcgame.js"></script>
    </body>
</html>
